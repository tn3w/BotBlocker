<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Verify you are human</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src 'self' data:; style-src 'self' 'unsafe-inline';">
        <style>{BASE}
            main {
                text-align: center;
                padding: 0 20px;
            }

            .r {
                width: 200px;
                height: 200px;
                display: block;
                margin: 0 auto;
                border-radius: 5px;
                box-shadow: 0 0 10px var(--border);
            }

            .c {
                font-size: 18px;
                margin: 0 auto;
                padding-top: 20px;
            }

            .g {
                display: grid;
                grid-template-columns: repeat(6, 1fr);
                grid-gap: 10px;
                margin-top: 20px;
            }

            .m {
                width: 100px;
                height: 100px;
                border-radius: 5px;
                box-shadow: 2px 2px 5px var(--text-color);
            }

            .i {
                display: none;
            }

            @media only screen and (max-width: 670px) {
                .g {
                    grid-template-columns: repeat(3, 1fr);
                }
            }

            @media only screen and (max-width: 400px) {
                .g {
                    grid-template-columns: repeat(2, 1fr);
                }
            }
        </style>
    </head>
    <body>
        <main>
            <img src="{ORIGINAL_IMAGE}" alt="Original Image" class="r">
            <p class="c">{CAPTION}</p>
            { if error }<p class="c" style="color:#ff0000;font-size:16px;">{ ERROR_MESSAGE }</p>{ endif }
            <div class="g">
                <a href="?ct={CAPTCHA_TOKEN}&i=1"><img src="{IMAGE1}" class="m" alt="Image 1"></a>
                <a href="?ct={CAPTCHA_TOKEN}&i=2"><img src="{IMAGE2}" class="m" alt="Image 2"></a>
                <a href="?ct={CAPTCHA_TOKEN}&i=3"><img src="{IMAGE3}" class="m" alt="Image 3"></a>
                <a href="?ct={CAPTCHA_TOKEN}&i=4"><img src="{IMAGE4}" class="m" alt="Image 4"></a>
                <a href="?ct={CAPTCHA_TOKEN}&i=5"><img src="{IMAGE5}" class="m" alt="Image 5"></a>
                <a href="?ct={CAPTCHA_TOKEN}&i=6"><img src="{IMAGE6}" class="m" alt="Image 6"></a>
            </div>
            <p class="i">Error code: 401 — URL: {DOMAIN}{PATH} — Beam ID: {BEAM_ID}{CLIENT_IP} — User agent: {CLIENT_USER_AGENT} — Timestamp: {TIMESTAMP}</p>
            {FOOTER}
        </main>
    </body>
</html>
